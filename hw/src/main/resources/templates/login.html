<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <title>Start page</title>
</head>
<body>

<main class="start-content">
    <p>Don't have a account? <a href="/sign-up" class='text-link'>Sign Up</a></p>

    <form action="/login" method="post" class="login-form" id="login-form">

        <input type="text" placeholder="User name" name="username" value="">

        <input type="password" placeholder="Password" name="password" value="">


        <div class="button-container">
            <button>Login</button>
        </div>
    </form>

</main>
</body>

</html>
